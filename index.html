<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link href="style/reset.css" rel="stylesheet">
        <link href='style/style.css' rel='stylesheet'>
    </head>
    <body>
        <div id='main-container'>
            <div class='cal-body'>
                <div class='display'>0</div>
                <div class='functn-btn-cntnr'>
                    <div class='functn-btn-ac'>AC</div>
                    <div class='functn-btn-del'>DEL</div>
                </div>
                <div class='btn-cntnr'>
                    <div class='btn'>7</div>
                    <div class='btn'>8</div>
                    <div class='btn'>9</div>
                    <div class='operator'>+</div>
                    <div class='btn'>4</div>
                    <div class='btn'>5</div>
                    <div class='btn'>6</div>
                    <div class='operator'>-</div>
                    <div class='btn'>1</div>
                    <div class='btn'>2</div>
                    <div class='btn'>3</div>
                    <div class='operator'>*</div>
                    <div class='btn'>.</div>
                    <div class='btn'>0</div>
                    <div class='operator'>=</div>
                    <div class='operator'>/</div>
                </div>
            </div>
        </div>

        <script src='scripts/script.js'></script> 
    </body>
</html>
